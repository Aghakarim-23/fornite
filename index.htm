<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Game card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <ul>
            <li><a href="#"><img src="img/logo.svg" alt="logo"></a></li>

    <div class="footer">
        <ul>
            <li><a href="#"><img src="img/logo.svg" alt="logo"></a></li>
            <p>Hello I'm Footer</p>
